site_name: LLM Expect Documentation
site_description: pytest for LLMs - A developer-first evaluation framework
site_author: Alex Thorpe
site_url: https://llm-expect.readthedocs.io

repo_name: osuthorpe/llm-expect
repo_url: https://github.com/osuthorpe/llm-expect
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - User Guide:
      - LLM Integration: llm.md
      - Configuration: configuration.md
      - Examples: examples.md
      - Dataset Cookbook: dataset_examples.md
      - Expectations: expectations.md
      - Metrics: metrics.md
      - Judge Providers: judges.md
  - Design Philosophy: philosophy.md
  - Comparisons: comparisons.md
  - Why JSONL?: why_jsonl.md
  - Roadmap: roadmap.md
  - How to Extend: extending.md
  - API Reference: api.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/osuthorpe/llm-expect
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/llm-expect/
